<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <h1>Sudoku</h1>

  <div class="navbar-collapse collapse">
    <ul class="navbar-nav ml-auto">

      <!--Dropdown iniciar sesion-->
      <li class="nav-item">
        <button class="btn btn-light navbar-btn" type="button" id="dropdownLoginButton" data-toggle="modal" data-target="#loginModal">
          Iniciar Sesion
          </button>
      </li>

      <!--Dropdown registro usuario-->
      <li *ngIf="logueado === false" class="nav-item">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle navbar-btn" type="button" id="dropdownRegisterButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
          Registrarse
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownRegisterButton">
            <form (ngSubmit)="onRegister($event)">
              <div class="form-group">
                <label for="registerName">Nombre</label>
                <input type="text" class="form-control" id="registerName" placeholder="Nombre" required maxlength="35">
                <label for="registerUser">Usuario</label>
                <input type="text" class="form-control" id="registerUser" placeholder="usuario" required maxlength="35">
                <label for="registerPass">Password</label>
                <input type="password" class="form-control" id="registerPass" placeholder="Password" required maxlength="35">

                <button type="submit" class="btn btn-primary" id="btnRegister" style="margin: 5px;">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </li>

      <li *ngIf="logueado">
        <button class="btn btn-success navbar-btn">Guardar Partida</button>
      </li>

      <li *ngIf="logueado">
        <button class="btn btn-light navbar-btn">Cargar Partida</button>
      </li>

    </ul>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onLogin($event)">
          <div class="form-group">
            <label for="loginUser">Usuario</label>
            <input type="text" class="form-control" id="loginUser" placeholder="usuario" required maxlength="35">
            <label for="loginPass">Password</label>
            <input type="password" class="form-control" id="loginPass" placeholder="Password" required maxlength="35">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" id="btnLogin" style="margin: 5px;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
