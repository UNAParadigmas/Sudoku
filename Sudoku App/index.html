<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="lib/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/Login.css" rel="stylesheet">

	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>
	<script src="lib/js/chart.min.js"></script>
	<script src="js/Login.js"></script>
</head>

<body>
<!-- NAV BAR-->
	<nav class="navbar navbar-inverse bg-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-left">
					<img src="img/icon.png" width="150" height="50">
				</a>
			</div>
			<ul class="nav navbar-nav logged">
				<li>
					<a class="btn btn-lg">
						<span class="glyphicon glyphicon-list-alt" ></span> Data
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav normal">
				<li>
					<a class="btn btn-lg">
						How to Play
					</a>
				</li>
				<li>
					<a class="btn btn-lg">
						Help
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right notlogged">
				<li>
					<a class="btn btn-lg" id="loginBtn" role="button" data-toggle="modal" data-target="#login-modal" href="">
						<span class="glyphicon glyphicon-user" ></span> Log In
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right logged">
				<li>
					<a class="btn btn-lg" id="logoutBtn" role="button" href="">
						<span class="glyphicon glyphicon-log-out" ></span> Log Out
					</a>
				</li>
			</ul>
		</div>
	</nav>
	
<!-- CONTAINER -->
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-10">
						<div class="col-sm-3">
							<div class="panel panel-success " align="center">
								<div class="panel-heading" id="sizeTittle"></div>
							</div>
						</div>
						<div class="col-sm-6 col-sm-offset-1" align="center">
							<div class="btn-group">
								<button type="button" class="btn btn-default" id="btnHint" onclick="hint()" title='Pista en el espacio seleccionado'>Accept Singles</button>
								<button type="button" class="btn btn-default" id="btnHint" onclick="hint()" title='Pista en el espacio seleccionado'>Hint</button>
								<button type="button" class="btn btn-default" style="background-color:#eafaea" id="btnSolve" onclick="solve()">Solve</button>
							</div>
						</div>
						<div class="col-sm-2" align="center">
							<button type="button" class="btn btn-default" style="background-color:#eafaea" id="btnUndo" onclick="undo()" title='Devolverse un movimiento'>Back</button>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div id='sudoku' align="center">
						<canvas id='canvas' width='541' height='541'>Canvas is not supported by this browser.</canvas>
					</div>
				</div>
				<br>
			</div>
			<div class="col-md-3">
				<div class="panel panel-success" align="center">
					<div class="panel-heading">Chronometer</div>
					<div class="panel-body">
						<div>
							<div class="well" id="values">00:00:00</div>
							<div class="btn-group">
								<button class="btn btn-default" id="pauseButton">Stop</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-success" align="center">
					<div class="panel-heading">Match</div>
					<div class="panel-body" align="center">
						<div class="btn-group">
							<button type="button" class="btn btn-default" id="btnLoad" title='Carga sudoku a partir de texto.' data-toggle="modal" data-target="#load-modal">Save</button>
							<button type="button" class="btn btn-default" id="btnLoad" title='Carga sudoku a partir de texto.' data-toggle="modal" data-target="#load-modal">Load</button>
							<button type="button" class="btn btn-default" id="btnLoad" title='Carga sudoku a partir de texto.' data-toggle="modal" data-target="#load-modal">Restart</button>
						</div>
					</div>
				</div>
				
				<div class="panel panel-success" align="center">
					<div class="panel-heading">New Game</div>
					<div class="panel-body">
						<div class="form-group" id="difi">
							<label for="sel">Level:</label>
							<select class="form-control" id="sel">
								<option>Easy</option>
								<option>Normal</option>
								<option>Hard</option>
							</select>
						</div>
						<button type="button" class="btn btn-success" id="nuevoJuego">Crear Juego</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- MODALS -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" align="center">
					<img id="img_logo" src="img/icon.png">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>

				<div id="div-forms">

					<!-- Login Form -->
					<form id="login-form">
						<div class="modal-body">
							<div id="div-login-msg">
								<div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
								<span id="text-login-msg">Ingrese su nombre de usuario y contraseña.</span>
							</div>
							<input id="login_username" class="form-control" type="text" placeholder="Nombre de Usuario" required>
							<input id="login_password" class="form-control" type="password" placeholder="Contraseña" required>
						</div>
						<div class="modal-footer">
							<div>
								<button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
							</div>
							<div>
								<button id="login_register_btn" type="button" class="btn btn-link">Register</button>
							</div>
						</div>
					</form>

					<!-- Register Form -->
					<form id="register-form" style="display:none;">
						<div class="modal-body">
							<div id="div-register-msg">
								<div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
								<span id="text-register-msg">Resgistro de usuario.</span>
							</div>
							<input id="register_name" class="form-control" type="text" placeholder="Nombre" required>
							<input id="register_username" class="form-control" type="text" placeholder="Nombre Usuario" required>
							<input id="register_password" class="form-control" type="password" placeholder="Contraseña" required>
						</div>
						<div class="modal-footer">
							<div>
								<button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
							</div>
							<div>
								<button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="load-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" align="center">
					<img id="img_logo" src="img/icon.png">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div id="div-register-msg">
							<div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
							<span id="text-register-msg">Ingrese el Sudoku pre-generado.</span>
						</div>
						<textarea class="form-control" rows="5" id="sudokuText"></textarea>
					</div>
					<div align="center">
						<label>Si selecciona juego nuevo, el progreso no será guardado</label><br>
						<label>y se tomará como juego perdido en caso de estar incompleto.</label>
					</div>
				</div>
				<div class="modal-footer">
					<button id="loadGame" type="button" class="btn btn-success btn-lg btn-block">Juego Nuevo</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script src="js/timer.js"></script>
	<script src="js/BitSet.js"></script>
	<script src="js/Location.js"></script>
	<script src="js/Cell.js"></script>
	<script src="js/Grid.js"></script>
	<script src="js/Board.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/Control.js"></script>

</body>

</html>
